<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
    <div layout:fragment = "site_content">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/auth'}" method="post" style="min-height: 435px;">
                    <div class="form-group">
                        <label th:text="#{label.email}"></label>
                        <input type="email" name="user_email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.password}"></label>
                        <input type="password" name="user_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger float-right" th:text="#{button.signin}"></button>
                        <span>Doesn't have account? <a th:href="@{'/registration'}">Register here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
